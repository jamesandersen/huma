<div class="container" [ngClass]="{ 'can-compare': (canCompare | async) }">
  <h3>Choose two stocks to compare</h3>
  <div>
    <app-symbol-picker placeholder="MSFT"
      [selectedSymbol]="(compare | async).symbol1.value"
      (symbolSelected)="onSelection(1, $event)"></app-symbol-picker>
    <app-symbol-picker placeholder="AAPL"
      [selectedSymbol]="(compare | async).symbol2.value"
      (symbolSelected)="onSelection(2, $event)"></app-symbol-picker>
  </div>
  
  <div class="btn-container">
    <button class="btn btn-default" (click)="compareSymbols()">Compare</button>
  </div>
</div>
